<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Productos</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cuenta con nosotros</h1>
            <button class="btn btn-primary" id="btn-new-product">Nuevo Producto</button>
        </div>

        <div class="form-container" id="product-form-container" style="display: none;">
            <h3 class="form-title" id="form-title">Agregar Producto</h3>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="product-name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="product-name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="product-category" class="form-label">Categoría</label>
                        <input type="text" class="form-control" id="product-category" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="product-description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="product-description" rows="3" required></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="product-price" class="form-label">Precio</label>
                        <input type="number" step="0.01" class="form-control" id="product-price" required>
                    </div>
                    <div class="col-md-6">
                        <label for="product-stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="product-stock" required>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" id="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btn-save">Guardar</button>
                </div>
            </form>
        </div>

        <div class="alert alert-success" id="success-alert" role="alert">
            Operación realizada con éxito.
        </div>
        <div class="alert alert-danger" id="error-alert" role="alert">
            Ha ocurrido un error. Inténtelo de nuevo.
        </div>

        <div class="table-container">
            <h2 class="p-3 mb-0">Lista de Productos</h2>
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="JS/Controller/index.js"></script>
</body>
</html>
